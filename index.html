<!DOCTYPE html>
<html lang="en">


  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>


  <body>

    <main>

      <div class="card">
      
        <div class="card-inner">
  
          <div class="card-banner">
            <img src="illustration-hero.svg" alt="card-banner">
          </div>

          <div class="card-content">


            <div class="card-title">
              <h1>Order Summary</h1><br>
            </div>


            <div class="card-desc">
              <p>
                You can now listen to millions of songs, audiobooks and podcasts 
                on any device anywhere you like!
              </p>
              <br>
            </div>


            <div class="card-plan">
              <div class="icon">
                <img src="icon-music.svg" alt="Music-Icon">
              </div>
              <div class="plan">
                <h4>Annual Plan</h4>
                <p>$59.99/year</p>
              </div>
              <div class="change">
                Change
              </div>
            </div>

            <br>


            <button role="button" type="button" class="btn-proceed">
              Proceed to Payment
            </button>

            <br><br>

            <button role="button" type="button" class="btn-cancel">
              Cancel Order
            </button>


          </div>
  
        </div>
  
      </div>
      
    </main>


  </body>


</html>
